version: '3.3'
services:
  flog_backend:
    image: asia.gcr.io/codecamp-backend-01th/my_backend:1.0
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/flog_backend/src
    env_file:
      - ./.env
    ports:
      - 3000:3000

  flog_database:
    platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'flog'
      MYSQL_ROOT_PASSWORD: 'root'
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    cap_add:
      - SYS_NICE
    ports:
      - 3306:3306

  flog_redis:
    image: redis:latest
    ports:
      - 6379:6379

